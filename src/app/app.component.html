<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>My App</ion-list-header>
          <ion-note>mailharshtiwari@gmail.com</ion-note>

          <div *ngFor="let p of appPages">
      
              <ion-menu-toggle auto-hide="false" *ngIf="p.url">
                <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" routerLinkActive="active">
                  <ion-icon slot="start" [name]='p.icon'></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
              
                <ion-item buttton *ngIf="p.children?.length > 0" (click)="p.open = !p.open">
                  <ion-icon slot="start" name='arrow-forward' *ngIf="!p.open"></ion-icon>
                  <ion-icon slot="start" name='arrow-down' *ngIf="p.open"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
                

                <ion-list *ngIf="p.open">
                    <ion-item class="sub-item" *ngFor="let sub of p.children" [routerLink]="[sub.url]" routerDirection="root" routerLinkActive="active">
                      <ion-icon [name]='sub.icon' slot="start"></ion-icon>
                      <ion-label>{{ sub.title }}</ion-label>
                    </ion-item>
                </ion-list>

        </div>
        </ion-list>
        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
